<ion-toolbar>
  <div class="flex">
    <div class="header-container" *ngIf="!isDashboard">
      <img src="assets/Images/Back Icon.svg" class="back-Arrow" (click)="toDashboard()">
    </div>
    <ion-buttons slot="end" class="right-align">
      <ion-button>
        <p class="paraAlign">
          <a class="profile-link">
            {{ usernameWithSpaces }}
            <img src="../../../assets/Images/New Profile.svg" class="profile-img">
            <!--img *ngIf="profileImage" [src]="profileImage" style="margin-left: -15px; border-radius: 50%;" width="40px" height="40px"-->
          </a>
        </p>
      </ion-button>
    </ion-buttons>
  </div>
</ion-toolbar>
