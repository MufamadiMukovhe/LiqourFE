<app-menu-header></app-menu-header>
<ion-content>
  <div class="dashboard-container">
 
    <p class="quick-action">Inspection</p>
    
    <ion-item class="search-item">
      <ion-input name="search" placeholder="Search Outlets" [(ngModel)]="searchTerm" class="search-input">
        <ion-icon slot="start" src="../../../assets/Images/search.svg" name="search-outline" class="search-icon"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-card *ngFor="let outlet of collect">
      <ion-grid class="top">
        <ion-row>
          <ion-col>
            <ion-img></ion-img>
          </ion-col>
          <ion-col size="6">
            <!--Header-->
            <span class="detail-header font-weight">{{ outlet.outletName }}</span>
            <br>
            <!--Details-->
            <span class="info-time" [innerHTML]="outlet.ecpNumber"></span>
            <br>
          </ion-col>
          <ion-col class="centered-col">
            <ion-img [src]="outlet.iconSrc"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <ion-button class="buttonClass">
        <a [routerLink]="['/complete-inspection', outlet.caseId]">Complete Inspection</a>
      </ion-button>
      
    </ion-card>
  </div>
</ion-content>
