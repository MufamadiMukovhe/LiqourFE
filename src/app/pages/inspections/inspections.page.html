<app-menu-header></app-menu-header>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
<ion-content>
  <div class="dashboard-container">
    <p class="quick-action">Inspection</p>
    
    <ion-item class="search-item">
      <ion-input name="search" placeholder="Search Outlets" [(ngModel)]="searchTerm" (ngModelChange)="filterOutlets()" class="search-input">
        <ion-icon slot="start" src="../../../assets/Images/search.svg" name="search-outline" class="search-icon"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-card *ngFor="let outlet of filteredOutlets" class="outlet-card">
      <div *ngIf="outlet.action == 'Complete Inspection Report'  || outlet.action=='Complete Report'">
        <ion-grid class="top">
          <ion-row>
            <ion-col>
              <ion-img></ion-img>
            </ion-col>
            <ion-col >
              <!--Header-->
              <span class="detail-header font-weight">{{ outlet.outletName }}</span>
              <br>
              <!--Details-->
              <span class="info-time" [innerHTML]="outlet.ecpNumber"></span>
              <br>
            </ion-col>
            <ion-col class="centered-col">
              <ion-img [src]="outlet.iconSrc"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <ion-button class="buttonClass" [routerLink]="['/complete-inspection', outlet.caseId]">
          Complete Inspection
        </ion-button>
      </div>
    </ion-card>
    
  </div>
</ion-content>
