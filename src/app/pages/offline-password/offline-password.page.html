<ion-content>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
  <div class="container">

    <p class="welcome">Save Offline Password</p>
   
    <form [formGroup]="offlinePassForm">
      <ion-item>
        <ion-input formControlName="password" type="email" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
    
      <ion-button class="buttonClass" type="submit"  (click)="savePassword()">Save</ion-button>
     
    </form>
    
   

    <div *ngIf="showAlert" [ngClass]="alertType === 'success' ? 'alert alert-success' : 'alert alert-danger'" style="font-weight: 600;">
      {{ alertMessage }}
  </div>
  
  <div class="verStyle">
    
  </div>
   
  </div>
 
</ion-content>
