


 <app-menu-header></app-menu-header>

<ion-content >
  <div class="header-container">
    <img src="assets/Images/Back Icon.svg" (click)="navigateToBack()" class="back-Arrow">
  </div>
  <div class="dashboard-container">
    <ion-grid>
      <p class="quick-action">My Tasks</p>
      <p class="new">New</p>
      <div *ngFor="let task of collect">
      <ion-row>
        
        <ion-col class="center-content" offset="0.2">   
          <p class="col-header">{{task.outletName}} </p>
          <div class="info">
            <span>{{task.status}}</span>
            <br>
            <span>East London</span>
          </div>
          <div class="info-time">
            <span>Due: {{task.dueDate}}</span>
            <br>
            <span>11:30 AM - 12:30 PM</span>
          </div>
        </ion-col>
      
      </ion-row>
    </div>
    </ion-grid>
   
  </div>
</ion-content>
  <app-menu-footer></app-menu-footer>
