<ion-content>
  <div class="container">
    <p class="welcome">Verification</p>
    <p class="emailOTP">Please, enter the OTP code sent to adum ***&#64;** com</p>

    <div class="otp-inputs">
      <input type="text" value="{{otp.substring(0,1)}}" readonly id="ap1">
      <input type="text" value="{{otp.substring(1,2)}}" readonly id="ap2">
      <input type="text" value="{{otp.substring(2,3)}}" readonly id="ap3">
      <input type="text" value="{{otp.substring(3,4)}}" readonly id="ap4">
    </div>
   
    <ion-button class="buttonClass" (click)="checkOTP()">Verify</ion-button>
  </div>
</ion-content>
