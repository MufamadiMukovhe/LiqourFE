<ion-content>
  <div class="container">
    <p class="welcome">Verification</p>
    <p class="emailOTP">Please, enter the OTP code sent to adum ***&#64;** com</p>

    <div class="otp-inputs">
      <ion-row>
        <ion-col>
          <ion-input #otp1 required="true" maxLength="1" [(ngModel)]="OTP[0]" class="otp-box" (keyup)="otpController($event)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input #otp2 required="true" maxLength="1" [(ngModel)]="OTP[1]" class="otp-box" (keyup)="otpController($event)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input #otp3 required="true" maxLength="1" [(ngModel)]="OTP[2]" class="otp-box" (keyup)="otpController($event)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input #otp4 required="true" maxLength="1" [(ngModel)]="OTP[3]" class="otp-box" (keyup)="otpController($event)"></ion-input>
        </ion-col>
      </ion-row>
    </div>
    
   
    <ion-button class="buttonClass" (click)="checkOTP()">Verify</ion-button>
  </div>
</ion-content>
