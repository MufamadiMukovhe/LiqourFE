<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
<app-menu-header></app-menu-header>
<ion-content>
  <div class="dashboard-container">
    <p class="quick-action">Update GIS</p>

    <ion-item class="search-item">
      <ion-input 
        name="search" 
        placeholder="Search Outlets" 
        class="search-input" 
        [(ngModel)]="searchTerm" 
        (ionInput)="filterOutlets()">
        <ion-icon slot="start" src="../../../assets/Images/search.svg" name="search-outline" class="search-icon"></ion-icon>
      </ion-input>
    </ion-item>

    <ion-card *ngFor="let outlet of filteredOutlets">
      <ion-grid class="top">
        <ion-row>
          <ion-col>
            <ion-img [src]="outlet.imgSrc"></ion-img>
          </ion-col>
          <ion-col size="6">
            <span class="detail-header font-weight">{{ outlet.outletName }}</span>
            <br>
            <span class="info-time" [innerHTML]="outlet.ecpNumber"></span>
            <br>
          </ion-col>
          <ion-col class="centered-col">
            <ion-img [src]="outlet.iconSrc"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button class="buttonClass" [routerLink]="['/complete-gis-report', outlet.caseId]">
        Update details
      </ion-button>
    </ion-card>
  </div>
</ion-content>
<app-menu-footer></app-menu-footer>
