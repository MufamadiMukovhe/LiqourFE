<ion-content>
 
  <div class="header-container">
    <a><img src="assets/Images/Back Icon.svg" class="back-Arrow" routerLink="/my-task"></a>
    <h1 class="header-text" style="color: black;">Received by</h1>
  </div>

  <form [formGroup]="sectionForm">
    <ion-label>(a) Received by</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="text" formControlName="receivedBy" placeholder="Name of the recipient"></ion-input>
    </ion-item>

    <ion-label>(b) Inspection Date</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="date" formControlName="inspectionDate"></ion-input>
    </ion-item>

    <!-- Signature Pad -->
    <div id="container">
      <div>
        <ion-label>(c) Client Signature</ion-label>
        <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)" class="signature-canvas"></canvas>
        <button class="clearButton" (click)="clearPad()">Clear</button>
        <button class="buttonClass2"(click)="savePad()">Save</button>
      </div>
    </div>

    <div class="button-container">
      <ion-button class="buttonClass" [disabled]="!sectionForm.valid" (click)="onSubmit()">Submit</ion-button>
    </div>
  </form>
</ion-content>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
