<ion-content>
  <div class="header-container">
    <h6 class=""></h6>
  </div>

  <form [formGroup]="page2Form">
    <ion-label > (a) Delivering a true copy to (Name) personally.</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="text" formControlName="toBeServedTo" placeholder="Name of the owner"></ion-input>
    </ion-item>
    <ion-label>(b) If the person is not found, deliver to someone else at their place of employment:</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="text" formControlName="receivedBy" placeholder="Name of a person receiving"></ion-input>
    </ion-item>
      <ion-label >Date and Time</ion-label>
      <ion-item>
        <ion-input class="custom-input" type="datetime-local" formControlName="time" ></ion-input>
      </ion-item>
      <!--
    <ion-label >Inspector of the board</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="text" formControlName="inspector" placeholder="Inspector of the board"></ion-input>
    </ion-item>

    <ion-label >Full Names</ion-label>
    <ion-item>
      <ion-input class="custom-input" type="text" formControlName="fullNames" placeholder="Full Names"></ion-input>
    </ion-item>-->

    <!--Signature-->
    <div id="container">
      <div>
        <ion-label>Client Signature</ion-label>
        <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button class="clearButton" (click)="clearPad()">Clear</ion-button>
            </ion-col>
            <ion-col size="4" offset="2">
              <ion-button class="buttonClass2"(click)="savePad()">Save</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
     
    </div>
  <br/>
    <div class="button-container">
      <ion-button  class="buttonClass" (click)="onSubmit()" >
        Submit
      </ion-button>
    </div>
  </form>
</ion-content>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
