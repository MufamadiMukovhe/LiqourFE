<app-menu-header></app-menu-header>
<!-- Loader that will be displayed while loading -->
<div *ngIf="loading" class="loader-container">
  <div class="loader"></div>
  <div class="loading-text">Loading...</div>
</div>
<ion-content>
  <div class="dashboard-container">

    <!-- Spinner Section -->
    

    <!-- Main Content Section -->
  
      <div class="header-container" >
        <img src="assets/Images/Back Icon.svg" (click)="navigateToBack()" class="back-Arrow">
      </div>
      <p class="quick-action" *ngIf="!loading">Navigate to Outlet</p>

      <ion-item class="search-item" *ngIf="!loading">
        <ion-input name="search" placeholder="Search Outlets" class="search-input">
          <ion-icon slot="start" src="../../../assets/Images/search.svg" name="search-outline" class="search-icon"></ion-icon>
        </ion-input>
      </ion-item>

    <div *ngIf="!loading">
      <ion-card *ngFor="let outlet of outlets">
        <ion-grid class="top">
          <ion-row>
            <ion-col>
              <ion-img [src]="outlet.imgSrc"></ion-img>
            </ion-col>
            <ion-col size="6">
              <!--Header-->
              <span class="detail-header font-weight">{{ outlet.header }}</span>
              <br>
              <!--Details-->
              <span class="info-time" [innerHTML]="outlet.details"></span>
              <br>
            </ion-col>
            <ion-col class="centered-col">
              <ion-img [src]="outlet.iconSrc"></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      
        <ion-button [routerLink]="['/location']" class="buttonClass">
          Navigate to Location
        </ion-button>
      </ion-card>
    </div>

  </div>
</ion-content>
<app-menu-footer></app-menu-footer>
