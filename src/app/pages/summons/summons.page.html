
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
<app-menu-header ></app-menu-header>
<ion-content>
  <div class="dashboard-container">
    <!-- Spinner Section -->

    <!-- Main Content Section -->
    <p class="quick-action">Summons</p>


    <!--
    private Long summon;
    private String toBeServedTo;
    private boolean served;
    private Date summonDate;
    -->

    <div>
      <ion-card *ngFor="let summon of collectSummons">
              <!--Header-->
              <span class="detail-header font-weight">{{summon.toBeServedTo}}</span>
              <br>
              <!-- Location Icon and Address -->
              <div class="location-info">
                <img src="../../../assets/Images/Address.svg" alt="Address Icon" class="location-icon">
                <span class="info-time">{{summon.address}}</span>
              </div>
              <div class="location-info" style="margin-top: -20px !important;">
                <img src="../../../assets/Images/Date.svg" alt="Date Icon" class="location-icon">
                <span class="info-time">{{summon.summonDate | date:'yyyy-MM-dd'}}</span>
              </div>
              <div class="location-info" style="margin-top: -20px !important;">
                <img src="../../../assets/Images/Time.svg" alt="Time Icon" class="location-icon">
                <span class="info-time">{{formattedDate(summon.summonDate)}}</span>
              </div>
       
        <ion-button [disabled]="summon.served" [routerLink]="" class="buttonClass" (click)="onSubmit(summon.summon)">
          {{summon.served?"Summon Served":"Serve Summon"}}
        </ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
<app-menu-footer ></app-menu-footer>
