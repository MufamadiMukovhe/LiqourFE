
  <ion-toolbar>
  
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" class="close-button">
        <ion-icon name="close" class="close-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


<ion-content fullscreen>
  <div class="image-container" (click)="dismiss()">
    <img [src]="image" class="view-image" (click)="$event.stopPropagation()">
  </div>
</ion-content>
