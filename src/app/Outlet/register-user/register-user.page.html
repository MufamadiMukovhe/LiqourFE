<ion-content>
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-clip-rotate-pulse">
    <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
  </ngx-spinner>
  <div class="container">
    <ion-img src="../../../assets/Images/logo (7) 2.svg" alt="Logo" class="image"></ion-img>

    <p class="welcome">Create Account</p>
    
    <form [formGroup]="registerForm">
      <ion-item>
  <ion-input formControlName="fullName" placeholder="Full Name(s)"></ion-input>
</ion-item>
<!--
<div
  *ngIf="register['fullName'].invalid && (register['fullName'].dirty || register['fullName'].touched)" >
  <ion-text color="danger" *ngIf="register['fullName'].errors?.['required']">
    Full Name is required.
  </ion-text>  
 </div>
 -->

      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="idNumber" placeholder="Id Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="mobileNo" placeholder="Mobile Number"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-select class="custom-input custom-select" placeholder="Gender" formControlName="gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-button class="buttonClass" type="submit">Sign Up</ion-button>
    </form>
    <p class="have-account">Already have an account, <span class="link" (click)="toLogin()">Sign in</span></p>
  </div>
</ion-content>
