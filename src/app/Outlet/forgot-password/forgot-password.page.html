<ion-content>
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse">
  <p style="color:white;font-size: 20px;text-align: center;">Please wait...</p>
</ngx-spinner>
  <div class="container">
    <ion-img src="../../../assets/Images/logo (7) 2.svg" alt="Logo" class="image"></ion-img>

    <p class="welcome">Reset Password</p>
    
    <form [formGroup]="passwordForm">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email"
          [ngClass]="{
            'error-border': reset['email'].invalid && (reset['email'].dirty || reset['email'].touched),
          }"
        ></ion-input>
      </ion-item>
      <div
      *ngIf="reset['email'].invalid && (reset['email'].dirty || reset['email'].touched)"
      class="alert alert-danger">
      <span *ngIf="reset['email'].errors?.['required']" >Email is required</span>
      <span *ngIf="reset['email'].errors?.['email']" >Please enter valid email</span>
    </div>

    <!--Password and Validation-->
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Password"
      [ngClass]="{
        'error-border': reset['password'].invalid && (reset['password'].dirty || reset['password'].touched)}"
      ></ion-input>
    </ion-item>
    <div
    *ngIf="reset['password'].invalid && (reset['password'].dirty || reset['password'].touched)"
    class="alert alert-danger">
    <span *ngIf="reset['password'].errors?.['required']">Password is required</span>
  </div>

      <!--Confirm Password and Validation-->
      <ion-item>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"
        [ngClass]="{
          'error-border': reset['confirmPassword'].invalid && (reset['confirmPassword'].dirty || reset['confirmPassword'].touched)}">
        </ion-input>
      </ion-item>
      <div
      *ngIf="reset['confirmPassword'].invalid && (reset['confirmPassword'].dirty || reset['confirmPassword'].touched)"
      class="alert alert-danger">
      <span *ngIf="reset['confirmPassword'].errors?.['required']">Please confirm your password.</span>
      <span *ngIf="reset['confirmPassword'].errors?.['MustMatch']">Password does not match.</span>

    </div>
      <ion-button class="buttonClass" type="submit"  [disabled]="!passwordForm.valid" (click)="onSubmit()">Reset Password</ion-button>
    </form>
  
  </div>
  
</ion-content>
